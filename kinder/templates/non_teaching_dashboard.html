<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Teaching Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Non-Teaching Staff Panel</h2>
            <ul>
                <li><a href="#events">Events</a></li>
                <li><a href="#circulars">Circulars</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <div id="events" class="section">
                <h2>Events</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="form_type" value="add_event">
                    {{ event_form.as_p }}
                    <button type="submit">Add Event</button>
                </form>
                <ul>
                    {% for event in events %}
                    <li>{{ event.title }} - Date: {{ event.event_date }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div id="circulars" class="section">
                <h2>Circulars</h2>
                <!-- Add circulars management here -->
            </div>
        </main>
    </div>
</body>
</html>
